

<mat-carousel
  timings="1200ms ease-in"
  [autoplay]="false"
  interval="10000"
  color="accent"
  maxWidth="auto"
  proportion="35"
  slides="555"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide 
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.urls.raw"
    overlayColor="#00000040"
    [hideOverlay]="false">

  <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: flex-end; justify-content: flex-end">
  
        <ng-container  [ngSwitch]="checkImageStatus(slide, matCarouselSlide)">
            <button *ngSwitchDefault mat-raised-button color="primary" (click)="onSlideClick(slide, matCarouselSlide)">
                add to favorite
            </button>

            <button *ngSwitchCase="true" mat-raised-button color="primary" (click)="onRemoveSlideClick(slide, matCarouselSlide)">
                remove from favorite
            </button>
            
        </ng-container>
    
   </div>
    </mat-carousel-slide>
</mat-carousel>
